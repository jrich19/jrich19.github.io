<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Year’s Wedding — Seating Chart</title>
  <meta name="description" content="Seating chart listing 130 guests, 10 per table, styled for quick sharing and printing." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0f18;
      --panel: #121829;
      --ink: #e6eaf2;
      --muted: #aab6d6;
      --accent: #9bdbff;
      --ring: rgba(155,219,255,.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--ink); background: radial-gradient(1200px 600px at 80% -100px, #203055 0, transparent 60%),
              radial-gradient(1000px 400px at 10% -120px, #19304a 0, transparent 60%), var(--bg);
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
    }
    header { padding: 2.5rem 1.25rem 0.75rem; text-align: center; }
    h1 { margin: 0; font-size: clamp(1.5rem, 2.5vw, 2.25rem); font-weight: 800; letter-spacing: 0.3px; }
    .sub { margin-top: .4rem; color: var(--muted); font-weight: 600; font-size: .95rem; }

    .wrap { max-width: 1200px; margin: 1.25rem auto 3rem; padding: 0 1rem; }

    .controls { display:flex; gap:.75rem; justify-content:center; align-items:center; flex-wrap:wrap; margin: 0 auto 1rem; }
    .controls input[type="text"]{ width:min(560px,90vw); background:#0f1524; border:1px solid #24314f; color:var(--ink); padding:.6rem .8rem; border-radius:.75rem; outline:none; }
    .controls input[type="text"]:focus{ box-shadow:0 0 0 6px var(--ring); border-color:#39518a; }
    .controls button { background: linear-gradient(180deg, #1d2b4a, #15213a); border:1px solid #2a3a60; color:var(--ink); padding:.55rem .9rem; border-radius:.75rem; cursor:pointer; font-weight:600; }
    .controls button:hover{ filter:brightness(1.05); }

    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 1rem; }

    .card { background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.06)) , var(--panel);
      border: 1px solid #253150; border-radius: 16px; padding: 1rem; box-shadow: 0 6px 32px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,0.03); }
    .card h2 { margin: 0 0 .6rem; font-size: 1.05rem; letter-spacing: .2px; font-weight: 800; display:flex; align-items:center; gap:.5rem; }
    .card h2 .pill { font-size:.7rem; font-weight:700; padding:.2rem .45rem; border-radius:999px; border:1px solid #2b3d64; color: var(--accent); background: rgba(155,219,255,.06); }
    ol { list-style: none; margin: 0; padding: 0; display:grid; grid-template-columns: 1fr; gap: .35rem; }
    li { padding:.4rem .55rem; border-radius: 9px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.06); }
    .muted { color: var(--muted); }

    footer { text-align:center; color: var(--muted); font-size: .8rem; padding: 2rem 1rem 3rem; }

    /* Print styles */
    @media print {
      body { background: #fff; color: #000; }
      header, .controls, footer { display:none; }
      .wrap { max-width: 100%; margin: 0; padding: 0; }
      .grid { gap: .5rem; grid-template-columns: repeat(3, 1fr); }
      .card { break-inside: avoid; page-break-inside: avoid; box-shadow: none; background: #fff; border: 1px solid #ccc; }
      .card h2 { color:#000; }
      li { background: #fff; border-color: #ddd; }
    }
  </style>
</head>
<body>
  <header>
    <h1>New Year’s Wedding — Seating Chart</h1>
    <div class="sub">13 tables • 10 guests per table • 130 guests total</div>
  </header>

  <div class="wrap">
    <div class="controls" aria-label="Quick settings">
      <input id="titleInput" type="text" placeholder="Change title (e.g., ‘Alex & Sam — Dec 31, 2025’)" />
      <button id="applyTitle">Apply Title</button>
      <button id="printBtn" title="Open print dialog">Print</button>
    </div>

    <div id="grid" class="grid" role="list" aria-label="Seating tables"></div>
  </div>

  <footer>
    <span class="muted">Tip: Edit the names list in the code to update your chart. It will auto‑fill 10 per table.</span>
  </footer>

  <script>
    // ==============================
    // QUICK EDIT AREA — UPDATE NAMES
    // ==============================
    // Replace the names below with your real guest list. The page will distribute
    // them across tables (10 per table). If you have fewer than 130 guests, it will
    // auto-trim. If you have more, it will add additional tables as needed.

    const guestNames = Array.from({ length: 130 }, (_, i) => `Guest ${String(i + 1).padStart(3, '0')}`);
    // Example: const guestNames = ["Alex Morgan", "Sam Patel", "Taylor Kim", ...];

    const perTable = 10; // guests per table

    // Optional: Custom table names. Leave as [] to use "Table 1", "Table 2", ...
    const tableNames = []; // e.g., ["Gold", "Silver", "Bronze", ...]

    // ==============================
    // RENDER LOGIC — DO NOT EDIT
    // ==============================
    function chunk(arr, size) {
      const out = []; for (let i = 0; i < arr.length; i += size) out.push(arr.slice(i, i + size)); return out;
    }

    function render() {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';

      const totalGuests = guestNames.length;
      const totalTables = Math.ceil(totalGuests / perTable);

      const groups = chunk(guestNames, perTable);

      groups.forEach((list, idx) => {
        const card = document.createElement('section');
        card.className = 'card';
        card.setAttribute('role', 'listitem');

        const h = document.createElement('h2');
        const tblNum = idx + 1;
        const label = tableNames[idx] ? tableNames[idx] : `Table ${tblNum}`;
        h.innerHTML = `<span>${label}</span> <span class="pill">${list.length} seats</span>`;
        card.appendChild(h);

        const ol = document.createElement('ol');
        list.forEach(name => {
          const li = document.createElement('li');
          li.textContent = name;
          ol.appendChild(li);
        });
        card.appendChild(ol);
        grid.appendChild(card);
      });

      // Update header subtitle
      const sub = document.querySelector('.sub');
      sub.textContent = `${Math.ceil(totalGuests / perTable)} tables • ${perTable} guests per table • ${totalGuests} guests total`;
    }

    // Title controls
    document.getElementById('applyTitle').addEventListener('click', () => {
      const val = document.getElementById('titleInput').value.trim();
      if (!val) return;
      document.querySelector('h1').textContent = val;
    });

    // Print button
    document.getElementById('printBtn').addEventListener('click', () => window.print());

    // Support setting title via URL hash, e.g. …/index.html#Alex%20%26%20Sam%20—%20Dec%2031,%202025
    if (location.hash && location.hash.length > 1) {
      try {
        const decoded = decodeURIComponent(location.hash.slice(1));
        if (decoded) document.querySelector('h1').textContent = decoded;
      } catch { /* noop */ }
    }

    render();
  </script>
</body>
</html>
